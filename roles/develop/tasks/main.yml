- name: create mariadb user
  mysql_user:
    name: mariadb
    password: password
    priv: '*.*:ALL'
    host: '{{ item }}'
  loop:
  - '%'
  - 'localhost'

- name: apacheコンフィグの設定
  include: config_apache.yml
  tags: apache

