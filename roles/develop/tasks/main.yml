- installed_packages:
  register: installed

- name: include vars
  include_vars: '{{ ansible_distribution | lower }}_{{ ansible_distribution_version }}.yml'

- name: ディストリビューションごとのパッケージインストール
  include: install_{{ ansible_distribution | lower }}.yml

